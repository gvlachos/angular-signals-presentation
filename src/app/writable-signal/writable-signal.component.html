<div class="flex flex-col gap-12">
  <div class="font-bold">Current value: {{ view() }}</div>

  <div>
    <button (click)="set(200)" class="cursor-pointer rounded-md border border-gray-300 p-2">
      Set value to <span class="font-bold">200</span>
    </button>
  </div>

  <div>
    <button (click)="increment()" class="cursor-pointer rounded-md border border-gray-300 p-2">
      Increment value by <span class="font-bold">1</span>
    </button>
  </div>
</div>
