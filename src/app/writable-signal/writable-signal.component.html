<div class="flex flex-col gap-12">
  <div>Current value: {{ view() }}</div>

  <div>
    <button
      (click)="set(200)"
      class="cursor-pointer rounded-md border border-gray-300 p-2"
    >
      Set value to 200
    </button>
  </div>

  <div>
    <button
      (click)="increment()"
      class="cursor-pointer rounded-md border border-gray-300 p-2"
    >
      Increment value by 1
    </button>
  </div>
</div>
